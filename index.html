<!DOCTYPE html>
<html>
<head>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        body {
            line-height: 1.5;
            width: 100vw;
            height: 100dvh;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
        }

        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
        }

        input, button, textarea, select {
            font: inherit;
        }

        p, h1, h2, h3, h4, h5, h6 {
            overflow-wrap: break-word;
        }

        p {
            text-wrap: pretty;
        }

        h1, h2, h3, h4, h5, h6 {
            text-wrap: balance;
        }
    </style>
</head>
<body>
    <video autoplay control>
        <source src="yes.mp4" type="video/mp4">
    </video>
</body>
</html>
